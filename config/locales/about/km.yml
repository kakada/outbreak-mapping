  about:
    title: 'ផែនទីទិន្នន័យផ្ទុះជំងឺឆ្លង'
    introduction: 'គេហទំព័រផែនទីទិន្នន័យផ្ទុះជំងឺឆ្លងគឺជាគេហទំព័រដែលបង្ហាញទិន្នន័យទាក់ទងនឹងករណីជំងឺឆ្លងនៅលើផែនទីនៅតាមខេត្តនានានៃប្រទេសកម្ពុជា។ គោលបំណងនៃការបង្កើតគេហទំព័រនេះឡើងគឺដើម្បីសម្រួល ក៏ដូចជាធ្វើអោយប្រសើរឡើងនៃការផ្តល់ព័ត៌មាន និងទំនាក់ទំនងរវាងទិន្នន័យរបស់នាយកដ្ឋានប្រយុទ្ធនឹងជំងឺឆ្លង និងប្រជាជន ដើម្បីអាចអោយប្រជាជនអាចទទួលបានទិន្នន័យទុកចិត្ត និងងាយស្រួលក្នុងការយល់ពីព័ត៌មានផ្សេងៗទាក់ទងនឹងព្រឹត្តិការណ៍នីមួួយៗ។ គេហទំព័រនេះត្រូវបានបង្កើតឡើងដោយក្រុមការងារដែលមានជំនាញខាងបច្ចេកវិទ្យាស័គ្រ្មចិត្តមួយក្រុម ក្រោមការជួយជ្រោមជ្រែងក្នុងការផ្តល់ទិន្នន័យដោយនាយកដ្ឋានប្រយុទ្ធនឹងជំងឺឆ្លង ក្រសួងសុខាភិបាល។'
