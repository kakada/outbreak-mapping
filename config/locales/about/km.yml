  about:
    title: 'អំពីគេហទំព័រប្រព័ន្ធតាមដានជំងឺកូវីដ១៩'
    introduction: 'ប្រព័ន្ធតាមដានជំងឺកូវីដ១៩ គឺជាគេហទំព័រដែលបង្ហាញអំពីទិន្នន័យទាក់ទងនឹងជំងឺកូវីដ១៩នៅតាមបណ្តារាជធានី ខេត្តនានា ទូទាំងព្រះរាជាណាចក្រកម្ពុជា។ គោលបំណងនៃការបង្កើតគេហទំព័រនេះឡើងគឺដើម្បីសម្រួល ក៏ដូចជាធ្វើអោយមានភាពប្រសើរឡើងនូវការផ្តល់ព័ត៌មាន និងទំនាក់ទំនងរវាងទិន្នន័យរបស់នាយកដ្ឋានប្រយុទ្ធនឹងជំងឺឆ្លង ក្រសួងសុខាភិបាលនៃព្រះរាជាណាចក្រកម្ពូជា ជាមួយប្រជាពលរដ្ឋ ដើម្បីអាចអោយប្រជាពលរដ្ឋអាចទទួលបាន ទិន្នន័យទុកចិត្ត និងងាយស្រួលក្នុងការស្វែងយល់ពីព័ត៌មានលំអិតទាក់ទងនឹងបច្ចុប្បន្នភាពនៃជំងឺកូវីដ១៩។'
    created_by: 'គេហទំព័រនេះត្រូវបានផ្តួចផ្តើមគំនិត និងបង្កើតឡើងដោយនាយកដ្ឋានប្រយុទ្ធនឹងជំងឺឆ្លង ក្រសួងសុខាភិបាលនៃ ព្រះរាជាណាចក្រកម្ពុជា ដោយជំនួយបច្ចេកទេសពីអង្គការអ៊ីនស្តេត(InSTEDD) ក្រោមគម្រោងថវិការជំនួយពី អិនឌីង ភេនដេមិក(Ending Pandemics)។'
    data_from: 'ផ្តួចផ្តើមគំនិត និងបង្កើតឡើងដោយ'
    technical_support_by: 'ជំនួយបច្ចេកទេសដោយ'
    funded_by: 'ក្រោមជំនួយថវិការដោយ'
    back: 'ត្រលប់ក្រោយ'
